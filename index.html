<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subdomain Scanner</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      padding: 40px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 8px;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #downloadBtn {
      background-color: #28a745;
    }
    #downloadBtn:hover:not(:disabled) {
      background-color: #1e7e34;
    }
    .progress-container {
      margin-top: 20px;
      background-color: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 20px;
      display: none;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #007bff;
      transition: width 0.4s ease;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    #countDisplay {
      margin-top: 10px;
      text-align: center;
      font-size: 16px;
    }
    ul {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subdomain Scanner</h1>
    <input type="text" id="domainInput" placeholder="Enter domain (e.g. example.com)" />
    <input type="text" id="shodanKeyInput" placeholder="Enter Shodan API Key (optional)" />
    <button id="scanBtn" onclick="scan()">Scan</button>
    <button id="downloadBtn" onclick="downloadResults()" style="display: none;">Download Results</button>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="status"></div>
    <div id="countDisplay"></div>
    <ul id="results"></ul>
  </div>

  <script>
    let currentResults = [];

    function setProgress(percent) {
      document.getElementById('progressContainer').style.display = 'block';
      document.getElementById('progressBar').style.width = percent + '%';
    }

    async function fetchShodan(domain, subs, apiKey) {
      try {
        const response = await fetch(`https://api.shodan.io/dns/domain/${domain}?key=${apiKey}`);
        if (response.ok) {
          const data = await response.json();
          (data.subdomains || []).forEach(sub => {
            subs.add(`${sub}.${domain}`);
          });
        }
      } catch (e) {
        console.error('Shodan error:', e);
      }
    }

    async function scan() {
      const domain = document.getElementById("domainInput").value.trim();
      const shodanKey = document.getElementById("shodanKeyInput").value.trim();
      const resultsList = document.getElementById("results");
      const downloadBtn = document.getElementById("downloadBtn");
      const scanBtn = document.getElementById("scanBtn");
      const countDisplay = document.getElementById("countDisplay");
      const status = document.getElementById("status");

      resultsList.innerHTML = "";
      downloadBtn.style.display = "none";
      countDisplay.textContent = "";
      status.textContent = "";
      setProgress(0);

      scanBtn.disabled = true;
      document.getElementById("domainInput").disabled = true;
      document.getElementById("shodanKeyInput").disabled = true;

      if (!domain || !domain.includes(".")) {
        resultsList.innerHTML = "<li>Please enter a valid domain.</li>";
        scanBtn.disabled = false;
        document.getElementById("domainInput").disabled = false;
        document.getElementById("shodanKeyInput").disabled = false;
        return;
      }

      status.textContent = "Scanning...";
      const subs = new Set();
      let step = 0;

      const updateStep = () => {
        step++;
        setProgress((step / (shodanKey ? 4 : 3)) * 100);
      };

      // crt.sh
      try {
        const crt = await fetch(`https://crt.sh/?q=%25.${domain}&output=json`);
        if (crt.ok) {
          const data = await crt.json();
          data.forEach(entry => {
            entry.name_value.split("\n").forEach(name => {
              if (name.includes(domain)) subs.add(name.trim());
            });
          });
        }
      } catch (e) {}
      updateStep();

      // HackerTarget
      try {
        const ht = await fetch(`https://api.hackertarget.com/hostsearch/?q=${domain}`);
        if (ht.ok) {
          const text = await ht.text();
          text.split("\n").forEach(line => {
            const [sub] = line.split(",");
            if (sub.includes(domain)) subs.add(sub.trim());
          });
        }
      } catch (e) {}
      updateStep();

      // BufferOver
      try {
        const bo = await fetch(`https://dns.bufferover.run/dns?q=.${domain}`);
        if (bo.ok) {
          const data = await bo.json();
          (data.FDNS_A || []).forEach(record => {
            const [ip, sub] = record.split(",");
            if (sub && sub.includes(domain)) subs.add(sub.trim());
          });
        }
      } catch (e) {}
      updateStep();

      // Shodan (if key provided)
      if (shodanKey) {
        await fetchShodan(domain, subs, shodanKey);
        updateStep();
      }

      const sortedSubs = Array.from(subs).sort();
      currentResults = sortedSubs;
      resultsList.innerHTML = "";

      if (sortedSubs.length === 0) {
        resultsList.innerHTML = "<li>No subdomains found.</li>";
        status.textContent = "No subdomains found.";
        status.style.color = "red";
      } else {
        sortedSubs.forEach(sub => {
          const li = document.createElement("li");
          li.textContent = sub;
          resultsList.appendChild(li);
        });
        downloadBtn.style.display = "block";
        status.textContent = "Scan complete!";
        status.style.color = "green";
        countDisplay.textContent = `Total subdomains found: ${sortedSubs.length}`;
      }

      scanBtn.disabled = false;
      document.getElementById("domainInput").disabled = false;
      document.getElementById("shodanKeyInput").disabled = false;
    }

    function downloadResults() {
      if (currentResults.length === 0) return;
      const blob = new Blob([currentResults.join("\n")], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "subdomains.txt";
      link.click();
    }
  </script>
</body>
</html>
